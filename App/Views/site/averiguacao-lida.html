<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>Averiguações Lidas</h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Inicio</a></li>
      <li class="active">Averiguações Lidas</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">

    <!--Box apuracao--> 
    <div class="box">
      <!-- /.box-header -->
      <div class="box-body">
        <div style="overflow: auto; width: 100%; height: 100%;">
          <table id="example1" class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Titulo</th>
                <th>Data de Criação</th>
                <th>Opções</th>
              </tr>
            </thead>

            <tbody>
              {loop="$lista"}
              <tr>
                <td>{$value.idCriarAveriguacao}</td>
                <td>{$value.titulo}</td>
                <td>{$value.dataRegistro}</td>
                <td>
                  <a href="/averiguacao-detalhe/{$value.idCriarAveriguacao}" class="btn btn-default"><i class="fa fa-edit"></i></a>
                </td>
              </tr>
              {/loop}
            </tbody>
          </table>
        </div>
      </div>
      <!--Fim box body-->
    </div>
    <!--Fim box apuracao-->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
