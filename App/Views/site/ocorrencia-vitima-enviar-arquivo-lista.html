<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>Detalhe da Ocorrência - Lista de Documentos</h1>
    <ol class="breadcrumb">
      <li><a href="/"><i class="fa fa-dashboard"></i> Inicio</a></li>
      <li class="active">Detalhe da Ocorrência - Lista de Documentos</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">

    <!--Box Detalhes-->
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">Lista</h3>
      </div>
      <!-- /.box-header -->
      <div class="box-body">

        <!--Row-->
        <div class="row">
          <div class="col-md-12">
            <a href="/ocorrencia-vitima-enviar-arquivo-cadastrar/{$idVitima}/{$idOcorrencia}" class="btn btn-success">Novo Documento</a>
            <a href="/ocorrencia-vitimas/{$idVitima}/{$idOcorrencia}" class="btn btn-primary">Voltar</a>
          </div>          
        </div>
        <!--Fim Row-->

        <br>

        <div style="overflow: auto; width: 100%; height: 100%;">
          <!--Tabela-->
          <table class="table table-hover">
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Arquivo</th>
              <th>Tipo</th>
              <th>Opções</th>
            </tr>
            {loop="$documento"}
            {if="$value.status == 0"}
            <tr>
              <td>{$value.idArquivo}</td>
              <td>{$value.nome}</td>
              <td>{$value.arquivo}</td>
              <td>{$value.tipo}</td>
              <td>
                <a href="{$value.url}" target="_blank" class="btn btn-primary"><i class="fa fa-eye"></i></a>
                <a href="/ocorrencia-vitima-enviar-arquivo-cadastrar-atualizar/{$idVitima}/{$idOcorrencia}/{$value.idArquivo}/{$value.idPessoa}" class="btn btn-success"><i class="fa fa-refresh"></i></a>
              </td>
            </tr>
            {/if}
            {/loop}
          </table>
          <!--Fim Tabela-->
        </div>
      </div>
      <!-- /.box-body -->
    </div>
    <!--Fim Box Detalhes-->

  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
