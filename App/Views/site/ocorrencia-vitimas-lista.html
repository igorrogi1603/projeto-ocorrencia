<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>Detalhe da Ocorrência - Vítimas</h1>
    <ol class="breadcrumb">
      <li><a href="/"><i class="fa fa-dashboard"></i> Inicio</a></li>
      <li class="active">Detalhe da Ocorrência - Vítimas</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">

    <!--Box Detalhes-->
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">Vítimas</h3>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <div style="overflow: auto; width: 100%; height: 100%;">
          <!--Tabela-->
          <table class="table table-hover">
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>CPF</th>
              <th>Opções</th>
            </tr>
            {loop="$vitimas"}
            <tr>
              <td>{$value.idPessoaVitima}</td>
              <td>{$value.nomeVitima}</td>
              <td>{$value.cpfVitima}</td>
              <td>
                <a href="/ocorrencia-vitimas/{$value.idVitimasApuracao}/{$value.idOcorrencia}" class="btn btn-primary"><i class="fa fa-eye"></i></a>
              </td>
            </tr>
            {/loop}
          </table>
          <!--Fim Tabela-->
        </div>

        {if="$vitimas != null"}
        <!--Row-->
        <div class="row">
          <div class="col-md-12">
            <a href="/ocorrencia-detalhe/{$vitimas.0.idOcorrencia}" class="btn btn-primary pull-left margin">Voltar</a> 
          </div>
        </div>
        <!--Fim Row-->
        {/if}
      </div>
      <!-- /.box-body -->
    </div>
    <!--Fim Box Detalhes-->

  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
